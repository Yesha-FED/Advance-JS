<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin-top: 50px;
            font-size: 50px;
            margin-left: 10%;            
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Kiwi</li>
        <li>Grapes</li>
        <li>Orange</li>
    </ul>
    <h1 id="myfruit"></h1>

    <script>
        var allli = document.querySelectorAll("li");

        console.log(allli);

        allli.forEach(function(li){
            li.addEventListener("click",function(){
                console.log(li);
                console.log(this.textContent);

                var h1 =document.getElementById("myfruit");
                h1.textContent = this.textContent;
            })
        })
    </script>
</body>
</html>
