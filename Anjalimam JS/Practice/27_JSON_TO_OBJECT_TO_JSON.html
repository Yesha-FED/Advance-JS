<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="objtoJson()">Convert object to json</button>
    <button onclick="JsontoObject()">Convert object to json</button>

    <script>
        function objtoJson(){
            var obj = {name : "Riya", subject : "MERN", book_price : 788.99};
            console.log(obj); // it will display object

            // need to convert object to json

            let jsonOutput = JSON.stringify(obj);
            console.log(jsonOutput);
        }
        function JsontoObject(){
            var jsonData = JSON.stringify({"name" : "Riya", "subject": "MERN", "book_price" : 788.99});
            console.log("JSON :", jsonData);

            // convert back json object to js object

            var js_obj = JSON.parse(jsonData);
            console.log("object :",js_obj);
        }
    </script>
</body>
</html>
