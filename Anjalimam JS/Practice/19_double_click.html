<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bu">Click here to change backgroundColor</button>
    <script>
        let bu = document.getElementById("bu");
        bu.addEventListener("dblclick",function(){
            document.body.style.backgroundColor = "purple";
        })
    </script>
</body>
</html>
