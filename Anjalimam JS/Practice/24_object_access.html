<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {name : "react" , backend : "node"}

        // object can acces by two ways
        //     1) dot Notation
        //     2) bracket notation

        console.log("object dot notation : ");
        console.log(obj.name);

        console.log("object bracket notation : ");
        console.log(obj["name"]);
    </script>
</body>
</html>
